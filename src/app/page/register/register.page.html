<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="my-2">

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
          Email is required
        </ion-note>
        <ion-note color="danger" *ngIf="registerForm.get('email')?.hasError('pattern') && registerForm.get('email')?.touched">
          Email is invalid
        </ion-note>

        <ion-item>
          <ion-label position="floating">nombre</ion-label>
          <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="registerForm.get('firstName')?.hasError('required') && registerForm.get('firstName')?.touched">
          nombre is required
        </ion-note>

        <ion-item>
          <ion-label position="floating">apellido</ion-label>
          <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="registerForm.get('lastName')?.hasError('required') && registerForm.get('lastName')?.touched">
          apellido is required
        </ion-note>

        <ion-item>
          <ion-label position="floating">edad</ion-label>
          <ion-input type="number" formControlName="age"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="registerForm.get('age')?.hasError('required') && registerForm.get('age')?.touched">
          edad is required
        </ion-note>


        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" [type]="hide?'password':'text'"></ion-input>
          <ion-icon slot="end" name="{{hide?'eye-off':'eye'}}" (click)="hide = !hide"></ion-icon>
        </ion-item>
        <ion-note color="danger" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
          Password is required
        </ion-note>
        <ion-button type="submit" [disabled]="!registerForm.valid" expand="block" class="mt-4">registrarse</ion-button>
        <ion-button color="danger" routerLink="/login"  expand="block" class="mt-4">volver atras</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
